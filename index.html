      <select id="combo" class="w-full border rounded px-3 py-2 mt-1">

    </div>

    <div>
      <label id="label-specialty" for="specialty" class="block text-sm font-medium">–°–ø–µ—Ü–∏–∞–ª—å–Ω–æ—Å—Ç—å</label>
      <select id="specialty" class="w-full border rounded px-3 py-2 mt-1">
        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ—Å—Ç—å...</option>
      </select>
    </div>

    <div>
      <label id="label-university" for="university" class="block text-sm font-medium">–£–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç</label>
      <select id="university" class="w-full border rounded px-3 py-2 mt-1">
        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç...</option>

    </div>

    <button id="check-btn" onclick="checkChance()" class="w-full bg-blue-500 text-white py-2 rounded mt-4">
      –£–∑–Ω–∞—Ç—å —à–∞–Ω—Å—ã

  <script>
    let lang = 'ru';

    const translations = {
      ru: {
        title: '–®–∞–Ω—Å –Ω–∞ –≥—Ä–∞–Ω—Ç',
        city: '–ì–æ—Ä–æ–¥',
        score: '–ï–ù–¢ –±–∞–ª–ª',
        combo: '–ö–æ–º–±–∏–Ω–∞—Ü–∏—è –ø—Ä–µ–¥–º–µ—Ç–æ–≤',
        specialty: '–°–ø–µ—Ü–∏–∞–ª—å–Ω–æ—Å—Ç—å',
        university: '–£–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç',
        btn: '–£–∑–Ω–∞—Ç—å —à–∞–Ω—Å—ã',
        select: '–í—ã–±–µ—Ä–∏—Ç–µ'
      },
      kz: {
        title: '–ì—Ä–∞–Ω—Ç –º“Ø–º–∫—ñ–Ω–¥—ñ–≥—ñ',
        city: '“ö–∞–ª–∞',
        score: '“∞–ë–¢ –±–∞–ª—ã',
        combo: '–ü”ô–Ω–¥–µ—Ä –∫–æ–º–±–∏–Ω–∞—Ü–∏—è—Å—ã',
        specialty: '–ú–∞–º–∞–Ω–¥—ã“õ',
        university: '–£–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç',
        btn: '–ú“Ø–º–∫—ñ–Ω–¥—ñ–∫—Ç—ñ –±—ñ–ª—É',
        select: '–¢–∞“£–¥–∞“£—ã–∑'
      }
    };

    function setLanguage(l) {
      lang = l;
      updateLanguage();
    }

    function updateLanguage() {
      const t = translations[lang];
      document.getElementById('title').textContent = t.title;
      document.getElementById('label-city').textContent = t.city;
      document.getElementById('label-score').textContent = t.score;
      document.getElementById('label-combo').textContent = t.combo;
      document.getElementById('label-specialty').textContent = t.specialty;
      document.getElementById('label-university').textContent = t.university;
      document.getElementById('check-btn').textContent = t.btn;

      document.getElementById('score').placeholder = lang === 'ru' ? '–í–≤–µ–¥–∏—Ç–µ –±–∞–ª–ª' : '–ë–∞–ª–¥—ã –µ–Ω–≥—ñ–∑—ñ“£—ñ–∑';

      document.querySelectorAll('select').forEach(select => {
        if (select.options.length > 0) {
          select.options[0].text = t.select + '...';
        }
      });
    }

    async function fetchData(endpoint) {
      const res = await fetch(endpoint);
      return res.json();
    }

    async function populateSelect(id, endpoint) {
      const data = await fetchData(endpoint);
      const select = document.getElementById(id);
      select.innerHTML = `<option value="">${translations[lang].select}...</option>`;
      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item.id;
        option.textContent = item.name;
        select.appendChild(option);
      });
    }

    async function checkChance() {
      const cityId = document.getElementById('city').value;
      const score = document.getElementById('score').value;
      const comboId = document.getElementById('combo').value;
      const specialtyId = document.getElementById('specialty').value;
      const universityId = document.getElementById('university').value;
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ï–ù–¢ –±–∞–ª–ª–∞
  if (score < 0 || score > 140 || isNaN(score)) {
    document.getElementById('result').textContent = lang === 'ru' 
      ? '–ï–ù–¢ –±–∞–ª–ª –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å —á–∏—Å–ª–æ–º –æ—Ç 0 –¥–æ 140' 
      : '“∞–ë–¢ –±–∞–ª—ã 0 –º–µ–Ω 140 –∞—Ä–∞–ª—ã“ì—ã–Ω–¥–∞ –±–æ–ª—É—ã –∫–µ—Ä–µ–∫';
    return;
  }
      if (!score || !comboId || !specialtyId || !universityId || !cityId) {
        document.getElementById('result').textContent = lang === 'ru' 
          ? '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è' 
          : '–ë–∞—Ä–ª—ã“õ ”©—Ä—ñ—Å—Ç–µ—Ä–¥—ñ —Ç–æ–ª—Ç—ã—Ä—ã“£—ã–∑';
        return;
      }

      const res = await fetch('https://your-api-url/check', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ score, comboId, specialtyId, universityId, cityId })
      });

      const data = await res.json();
      document.getElementById('result').textContent = lang === 'ru'
        ? `–í–∞—à —à–∞–Ω—Å: ${data.chance}%`
        : `–°—ñ–∑–¥—ñ“£ –º“Ø–º–∫—ñ–Ω–¥—ñ–≥—ñ“£—ñ–∑: ${data.chance}%`;
    }

    window.onload = async () => {
      updateLanguage();
      await populateSelect('city', 'https://api.moigrant.kz/cities');
      await populateSelect('combo', 'https://your-api-url/combinations');

      document.getElementById('combo').addEventListener('change', async (e) => {
        const specialtySelect = document.getElementById('specialty');
        specialtySelect.innerHTML = `<option value="">${translations[lang].select}...</option>`;
        await populateSelect('specialty', `https://your-api-url/specialties?comboId=${e.target.value}`);
      });

      document.getElementById('specialty').addEventListener('change', async (e) => {
        const universitySelect = document.getElementById('university');
        universitySelect.innerHTML = `<option value="">${translations[lang].select}...</option>`;
        const cityId = document.getElementById('city').value;
        await populateSelect('university', `https://your-api-url/universities?specialtyId=${e.target.value}&cityId=${cityId}`);
      });
    };
  </script>
</body>
</html>
